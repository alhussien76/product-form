<nb-card>
    <nb-card-body>
        <div class="row justify-content-between m-0">
            <div class="col-auto px-0">
                <h6 style="font-weight: 600 !important ;">{{header}}</h6>
            </div>
            <div class="col-auto px-0 ">
                <button (click)="close()" class="close-icon" nbButton>
                    <nb-icon icon="close-outline"></nb-icon>
                </button>
            </div>
        </div>
        <div class="row m-0  px-0 ">
            <div class="col-12 ps-0 pe-5 body">
                {{body}}
            </div>
        </div>

        <div class="row justify-content-end m-0 mt-5">
            <div class="col-auto">
                <button (click)="close()" status="basic"
                    class="btn btn-link cancel-dialog me-2">{{leftButtonLabel}}</button>
                <button
                    [ngClass]="{'save-dialog':rightbuttonLabel.type == 'save','delete-dialog':rightbuttonLabel.type == 'delete' }"
                    (click)="save()" nbButton>{{rightbuttonLabel.label}}</button>
            </div>
        </div>

    </nb-card-body>
</nb-card>
